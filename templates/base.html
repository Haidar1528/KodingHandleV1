<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Koding Handle is open source website which teaches you concepts and techniques that are very helpfull in programming. My attempt is to teach you best that i can teach.">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/default.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    />
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/prism.css' %}" />
    <link rel="stylesheet" href="{% static 'css/utility.css' %}" />
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="h-nav-h nav-h">
      <div class="navbar max-width-1-h m-auto-h">
        <div class="m-top-h logo">
          <a style="text-decoration: none; color: white" href="/"
            ><h3>
              <span class="color-red">K</span>oding
              <span class="color-red">H</span>andle
            </h3></a
          >
        </div>
        <ul class="m-top-h v-class-h nav-list">
          <li class="list-primary-h">
            <a
              class="{% block homeactive %}{% endblock homeactive %} a-primary-h"
              href="/"
              >HOME</a
            >
          </li>
          <li class="list-primary-h">
            <a
              class="{% block blogactive %}{% endblock blogactive %} a-primary-h"
              href="/blog"
              >BLOG</a
            >
          </li>
          <li class="list-primary-h">
            <a
              class="{% block aboutactive %}{% endblock aboutactive %} a-primary-h"
              href="/about"
              >ABOUT</a
            >
          </li>
          <li class="list-primary-h">
            <a
              class="{% block contactactive %}{% endblock contactactive %} a-primary-h"
              href="/contact"
              >CONTACT</a
            >
          </li>
        </ul>
        <form class="v-class-h form-h-1" method="GET" action="/search">
          <input
            name="query"
            id="query"
            class="search-h"
            type="text"
            placeholder="Search"
          />
          <button class="btn-h" type="submit">Search</button>
        </form>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </nav>
    {% if messages %} {% for message in messages %}
    <div
      style="margin-bottom: -1px"
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message: </strong>{{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %} {% block body %} {% endblock body %}

    <footer>
      <div class="d-flex justify-content-around">
        <a href="https://www.facebook.com/haidarali.masu.5648/" target="blank">
          <i class="icons-h my-2-h fab fa-facebook-square fa-2x"></i
        ></a>
        <a href="https://www.instagram.com/is_that_haidar/" target="blank">
          <i class="icons-h my-2-h fab fa-2x fa-instagram"></i
        ></a>
        <a href="https://github.com/Haidar1528" target="blank">
          <i class="icons-h my-2-h fab fa-2x fa-github-square"></i>
        </a>
        <a href="https://twitter.com/Haidar92507675" target="blank">
          <i class="icons-h my-2-h fab fa-2x fa-twitter-square"></i
        ></a>
      </div>
      <div style="color: white" class="my-2-h center-h copy-right">
        <b>&copy Koding Handle</b><br /><b>haidaralimasu123@gmail.com</b>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script src="{% static 'js/responsive.js' %}"></script>
    <script src="{% static 'js/prism.js' %}"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    
    <script>
      new TypeIt("#companionMethods", {
        speed: 50,
        waitUntilVisible: true,
      })
        .type("Nvver", { delay: 300 })
        .move(-3)
        .delete(1)
        .type("e")
        .move("END")
        .type(" let yees")
        .pause(300)
        .delete(2)
        .type("sterday use up to muc")
        .move(-4)
        .type("o")
        .move("END")
        .type("h of today.")
        .pause(500)

        .go();
    </script>
  </body>
</html>
